name: CI/CD for ASP.NET Core and Azure Static Web Apps

on:
  push:
    branches:
      - main
      - hotfix
  pull_request:
    branches:
      - main
      - hotfix

permissions:
  contents: read

jobs:
  build_dotnet:
    runs-on: ubuntu-latest
    name: Build and Deploy ASP.NET Core App
    if: github.event_name == 'push' || github.event_name == 'pull_request'
    steps:
      - name: Print Hello World
        run: echo "Hello, world from build dotnet!"

  deploy_dotnet:
    runs-on: ubuntu-latest
    needs: build_dotnet

    steps:
      - name: Print Hello World
        run: echo "Hello, world from deploy dotnet!"

  send_email:
    runs-on: ubuntu-latest
    needs: [deploy_dotnet, deploy_dotnet]
    steps:
      - name: Send email on Failure
        if: ${{ failure() }}
        uses: peter-evans/sendgrid-action@759305bb5ea3ea76d9520c2c7fce146f656fac1a
        env:
          SCRIPT_FILEPATH: src/scripts/sendgrid.js
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          EVENT: ${{ github.event_name }}
          REPOSITORY: ${{ github.repository }}
          REF: ${{ github.ref }}
          SUCCESS: false

      - name: Send email on success
        if: ${{ success() }}
        uses: peter-evans/sendgrid-action@759305bb5ea3ea76d9520c2c7fce146f656fac1a
        env:
          SCRIPT_FILEPATH: src/scripts/sendgrid.js
          SENDGRID_API_KEY: ${{ secrets.SENDGRID_API_KEY }}
          EVENT: ${{ github.event_name }}
          REPOSITORY: ${{ github.repository }}
          REF: ${{ github.ref }}
          SUCCESS: true
